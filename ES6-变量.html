<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>声明变量</title>
</head>
<body>
    <p>
        声明变量
        var
        let
        1. 不允许重复声明变量
        2. 不存在变量提升
        常量
        const 声明变量赋值，变量不能被重新赋值

    </p>
    <script>
        for(let i = 0; i < 3; i++){
            document.addEventListener('click',function (){
                alert(i)
            })
        }
    </script>
</body>
</html>
